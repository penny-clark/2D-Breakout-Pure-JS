<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const ballRadius = 10;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width-paddleWidth) / 2;
  let x = canvas.width/2;
  let y = canvas.height-30;
  let dx = 2;
  let dy = -2;
  let ballColour = "#0090DD";
  let rightPressed = false;
  let leftPressed = false;
  let ballSpeed = 10;

  // paddle movement
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
  }
  
  // colour changing fun :)
  function getRandomHexColour() {
    return `#${Math.floor(Math.random()*16777215).toString(16)}`
  }

  // drawing the pieces
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColour;
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  //place pieces on the canvas and define motion
  function draw() {
    //draw canvas 
    ctx.clearRect(0, 0, canvas.width, canvas.height)

    //draw ball and paddle pieces
    drawBall();
    drawPaddle();
    
    //defines container for ball motion
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
      ballColour = getRandomHexColour();
    }
    
    //this if clause holds the game ending conditions
    if(y + dy < ballRadius) {
      dy = -dy;
      ballColour = getRandomHexColour();
    } else if(y + dy > canvas.height - ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }else{
        alert("NOOOOOOO");
        document.location.reload();
        clearInterval(interval);
      }
    }
    
    //defines container for paddle
    if(rightPressed) {
      paddleX += 7;
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth;
      }
    }
    else if(leftPressed) {
      paddleX -= 7;
      if (paddleX < 0) {
        paddleX = 0;
      }
    }

    //ball trajectory
    x += dx;
    y += dy;
  }
  
  //movement engine
  let interval = setInterval(draw, ballSpeed);

</script>

</body>
</html>
