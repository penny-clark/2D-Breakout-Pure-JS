<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
      header { font-size: 30px; text-align: center; padding: 5px;}
    </style>
</head>
<header> Let's play </header>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

  //TASKS

  // convert back to setTimeout style animation for speed control
  // add hard edge to all surfaces (emmulate walls logic)
  // add another level
  // convert alert box notifications to text display on screen with spacebar reset

	const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const ballRadius = 10;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width-paddleWidth) / 2;
  let x = canvas.width/2;
  let y = canvas.height-30;
  let dx = 2;
  let dy = -2;
  let ballColour = "#0090DD";
  let ballSpeed = 10;

  //keyboard controls
  let rightPressed = false;
  let leftPressed = false;
  let spacebarPressed = false;
  
  //brick layout vars
  let brickRowCount = 3;
  let brickColumnCount = 5;
  let brickWidth = 75;
  let brickHeight = 20;
  let brickPadding = 10;
  let brickOffsetTop = 30;
  let brickOffsetLeft = 30;

  //second chance var
  let lives = 3;

  //friend impresser var
  let score = 0;

  //brick setup
  const bricks = [];
  for(let column = 0; column < brickColumnCount; column++) {
    bricks[column] = [];
    for(let row = 0; row < brickRowCount; row++) {
      bricks[column][row] = { x: 0, y: 0, status: 1 };
    }
  }
 
  // colour changing fun :)
  function getRandomHexColour() {
    return `#${Math.floor(Math.random()*16777215).toString(16)}`
  }

  // paddle movement
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  document.addEventListener("mousemove", mouseMoveHandler, false);

  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
    else if(e.key == "Spacebar" || e.key == " ") {
        spacebarPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
  }

  function mouseMoveHandler(e) {
    let relativeX = e.clientX - canvas.offsetLeft;
    if (relativeX > 0 + paddleWidth / 2 && relativeX < canvas.width - paddleWidth / 2) {
      paddleX = relativeX - paddleWidth / 2;
    }
  }

  // brick collision detection
  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        let b = bricks[c][r];
        //calculations
        if(b.status == 1) {
         if(x + ballRadius > b.x && x + ballRadius < b.x + brickWidth && y + ballRadius > b.y && y + ballRadius < b.y + brickHeight) {
           dy = -dy;
           b.status = 0;
           ballColour = getRandomHexColour();
           score++;
           if(score == brickRowCount * brickColumnCount) {
             alert("O HECK YA");
             document.location.reload();
            }
          }
        }
      }
    }
  }

  // drawing the pieces
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColour;
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c = 0; c < brickColumnCount; c++) {
      for(let r= 0; r < brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
          let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20)
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: " + lives, 80, 20)
  }

  //place pieces on the canvas and define motion
  function draw() {
    //draw canvas 
    ctx.clearRect(0, 0, canvas.width, canvas.height)

    //draw game pieces
    drawBall();
    drawBricks();
    drawPaddle();

    //brick eliminator
    collisionDetection();

    //player stats
    drawScore();
    drawLives();
    
    //defines container for ball motion
    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
      ballColour = getRandomHexColour();
    }
    
    //this if clause holds the game ending conditions
    if (y + dy < ballRadius) {
      dy = -dy;
      ballColour = getRandomHexColour();
    } else if (y + dy > canvas.height - ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        if (lives > 0) {
          lives--;
          dx = 2;
          dy = -2;  
          x = canvas.width/2;
          y = canvas.height-30;
          paddleX = (canvas.width-paddleWidth)/2;
        } else {
          alert("NOOOOOOO");
          lives = 3;
          document.location.reload();
        }
      }
    }
    
    //defines movement and container for paddle
    if(rightPressed) {
      paddleX += 7;
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth;
      }
    }
    else if(leftPressed) {
      paddleX -= 7;
      if (paddleX < 0) {
        paddleX = 0;
      }
    }

    if(spacebarPressed) {
      //ball trajectory
      x += dx;
      y += dy;
    }
    
    requestAnimationFrame(draw);
  }
  
  //movement engine
  draw();

</script>

</body>
</html>
